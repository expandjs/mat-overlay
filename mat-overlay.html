<!--
This element is used to display a material overlay.

@element mat-overlay
@description A custom element used to display a Material Design overlay
@group overlays
@homepage http://www.expandjs.com/elements/mat-overlay

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-paper ExpandJS/mat-paper
@dependency xp-overlay ExpandJS/xp-overlay
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-paper/mat-paper.html">
<link rel="import" href="../xp-overlay/xp-overlay.html">

<polymer-element name="mat-overlay" attributes="autoCenter autoHideDisabled background data position showed target">

    <template>
        <style>
            :host {
                display: block;
                overflow: visible;
                position: absolute;
            }

            :host #matOverlayAdaptee {
                margin: 16px;
            }

            :host #matOverlayAdaptee::shadow > #xpOverlayWrapper {
                overflow: visible;
            }

            :host #matOverlayWrapper {
                border-radius: inherit;
                height: 100%;
                overflow: auto;
                padding: 8px 0;
            }
        </style>
        <xp-overlay context="{{}}" id="matOverlayAdaptee" autoCenter="{{autoCenter}}" autoHideDisabled="{{autoHideDisabled}}" data="{{data}}" position="{{position}}" showed="{{showed}}" target="{{target}}">
            <mat-paper id="matOverlayWrapper" background="{{background}}" brightness="overlay" z="[[1]]">
                <content id="content"></content>
            </mat-paper>
        </xp-overlay>
    </template>

    <script>
        XPElement({

            /**
             * Hides the dialog.
             *
             * @method hide
             * @returns {Element}
             */
            hide: function () {
                var self = this;
                self.$.matOverlayAdaptee.hide();
                return self;
            },

            /**
             * Shows the dialog.
             *
             * @method show
             * @param {Element | string} target
             * @param {*} [data]
             * @returns {Element}
             */
            show: function (target, data) {
                var self = this;
                self.$.matOverlayAdaptee.show(target, data);
                return self;
            },

            /**
             * Toggles the dialog.
             *
             * @method toggle
             * @param {Element | string} target
             * @param {*} [data]
             * @returns {Element}
             */
            toggle: function (target, data) {
                var self = this;
                self.$.matOverlayAdaptee.toggle(target, data);
                return self;
            },

            /*********************************************************************/

            // PUBLISH
            publish: {

                /**
                 * If set to true, the overlay is center aligned.
                 *
                 * @attribute autoCenter
                 * @type boolean
                 * @default false
                 */
                autoCenter: {reflect: true, value: false},

                /**
                 * If set to true, the overlay will not close by clicking outside.
                 *
                 * @attribute autoHideDisabled
                 * @type boolean
                 * @default false
                 */
                autoHideDisabled: {reflect: true, value: false},

                /**
                 * The paper's background color.
                 *
                 * @attribute background
                 * @type string
                 * @default ""
                 */
                background: {reflect: true, value: ''},

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null},

                /**
                 * The overlay position relative to the target.
                 *
                 * 'over' is over the target.
                 *
                 * 'aside' is to the side of the target.
                 *
                 * 'baseline' is underneath the target.
                 *
                 * @attribute position
                 * @type "aside" | "baseline" | "over"
                 * @default "over"
                 */
                position: {reflect: true, value: 'over'},

                /**
                 * If set to true, the overlay is showed.
                 *
                 * @attribute showed
                 * @type boolean
                 * @default false
                 */
                showed: {reflect: true, value: false},

                /**
                 * The `id` of the targeted element or the element itself.
                 *
                 * @attribute target
                 * @type Element | string
                 */
                target: {reflect: false, value: null}
            }
        });
    </script>

</polymer-element>
